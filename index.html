<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <!-- Card start -->
    <div class="stats-card">
<!-- Header image section -->
      <section class="hero">
        <img id="header-img" src="images/image-header-mobile.jpg" alt="">
      </section>

<!-- Text section -->
      <div class="container">
        <section class="text">
          <h1 id="main-heading">Get <span>insight</span> that help your business grow.</h1>
          <p id="main-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </section>
        
<!-- Stats section -->
        <section class="stats">
          <div class="companies">
            <h2>10k+</h2> <p>companies</p>
          </div>
          <div class="templates">
            <h2>314</h2> <p>templates</p>
          </div>
          <div class="queries">
            <h2>12m+</h2> <p>queries</p>
          </div>
        </section>
            </div>
      </div>
    <!-- Card end -->

    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Matt Lennon</a>.
    </div>
  </main>
</body>
</html>
